<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <title>flowing - bubble animation with Velocity.js</title>
    <style>
      html, body {
        height: 5000px;
      }
      body {
        margin: 0;
      }

      .bubble {
        background-color: rgba(90, 90, 255, 0.2);
        border-radius: 50%;
        position: fixed;
      }
      .bubble.small {
        height: 20px;
        width: 20px;
      }
      .bubble.midium {
        height: 40px;
        width: 40px;
      }
      .bubble.large {
        height: 60px;
        width: 60px;
      }
    </style>
  </head>
  <body>
    <script src="../velocity.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
